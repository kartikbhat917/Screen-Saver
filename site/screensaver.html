<!DOCTYPE html>
<style>
  body {
    margin:0;
    padding:0;
  }
  section {
    position:relative;
    width:100%;
    height:100vh;
    background:url(unnamed.jpg);
    background-size:cover;
    animation:color-change 10s linear infinite
  }
  
  
  @keyframes color-change {
    0%,100%
    {
      filter:hue-rotate(0deg);
    }
    50%
    {
      filter:hue-rotate(360deg);
    }
  }

</style>
<html>
  <head>
    <title>Screen Saver</title>
  </head>
  <body>
    <section></section>
  </body>
</html>
